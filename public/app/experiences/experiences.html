<style type="text/css">
  .css-form input.ng-invalid.ng-touched {
    background-color: #FA787E;
  }

  .css-form input.ng-valid.ng-touched {
    background-color: #78FA89;
  }
</style>
<div class="container">

  <h1>Amsterdam Experiences</h1>


  <h2>Routes on the Map</h2>

  <div class="row more_bottom_margin">
    <div class="col-md-12">
      <label for="routeSelect"> Routes to show: </label>
      <select name="routeSelect" ng-model="shownRoute" class="form-control" ng-change="changedShownRoute(shownRoute)">
	<option value="{{routeResult.routeName}}" ng-repeat="routeResult in routeResults">{{routeResult.routeName}}</option>
	<option value="all">All routes</option>
      </select>
    </div>
  </div>

  <leaflet lf-center="mediapolis" width="100%" height="480px"></leaflet>
  <div class="experiences_left_div_light">
  </div>
  <div class="experiences_right_div_light">
  </div>
  <div class="experiences_task_icons_div">
    <h1>Task Icons</h1>
    <div class="experiences_task_icons_container_div">
      <div><div class="experiences_task_icons_text_div">Start</div>
      	<img src="../images/start_medium.png" alt=""/>
      </div>
      <div><div class="experiences_task_icons_text_div pink_text">Move</div>
	<img src="../images/move_icon_selected_medium.png" alt=""/>
      </div>
      <div><div class="experiences_task_icons_text_div green_text">Write Word</div>
	<img src="../images/write_icon_selected_medium.png" alt=""/>
      </div>
      <div><div class="experiences_task_icons_text_div light_blue_text">Take Photo</div>
	<img src="../images/take_photo_icon_selected_medium.png" alt=""/>
      </div>
      <div><div class="experiences_task_icons_text_div aquamarine_text">Take Photo & Write Word</div>
	<img src="../images/write_and_take_photo_icon_selected_medium.png" alt=""/>
      </div>
      <div><div class="experiences_task_icons_text_div">Finish</div>
	<img src="../images/goal_medium.png" alt=""/>
      </div>
      <span></span>
    </div>
  </div>

  <h2>User Feedbacks</h2>

  <div class="row" ng-repeat="routeResult in routeResults">
    <div class="col-md-12">
      <h3>Route {{routeResult.routeName}}</h3>
    </div>
  </div>

</div>
<div class="page_end"></div>
