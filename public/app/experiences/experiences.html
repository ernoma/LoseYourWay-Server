<style type="text/css">
  .css-form input.ng-invalid.ng-touched {
    background-color: #FA787E;
  }

  .css-form input.ng-valid.ng-touched {
    background-color: #78FA89;
  }
</style>
<div class="container">

  <h1>Amsterdam Experiences</h1>


  <h2>Routes on the Map</h2>

  <div class="row more_bottom_margin">
    <div class="col-md-12">
      <label for="routeSelect"> Routes to show: </label>
      <select name="routeSelect" ng-model="shownRoute" class="form-control" ng-change="changedShownRoute(shownRoute)">
	<option value="{{routeResult.routeName}}" ng-repeat="routeResult in routeResults">{{routeResult.routeName}}</option>
	<option value="all">All routes</option>
      </select>
    </div>
  </div>

  <leaflet lf-center="mediapolis" width="100%" height="480px"></leaflet>

  <h2>User Feedbacks</h2>

  <div class="row" ng-repeat="routeResult in routeResults">
    <div class="col-md-12">
      <h3>Route {{routeResult.routeName}}</h3>
    </div>
  </div>

</div>
